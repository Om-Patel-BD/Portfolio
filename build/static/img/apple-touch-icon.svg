<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>
  
  <!-- Glow Effect -->
  <circle cx="90" cy="90" r="80" fill="url(#glow)"/>
  
  <!-- Border -->
  <rect x="4" y="4" width="172" height="172" rx="36" fill="none" stroke="url(#accent)" stroke-width="4"/>
  
  <!-- Main Circle -->
  <circle cx="90" cy="90" r="60" fill="url(#accent)" opacity="0.9"/>
  
  <!-- OP Text -->
  <text x="90" y="105" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">OP</text>
  
  <!-- Decorative Elements -->
  <circle cx="140" cy="40" r="15" fill="url(#accent)" opacity="0.4"/>
  <circle cx="40" cy="140" r="12" fill="url(#accent)" opacity="0.3"/>
  <circle cx="150" cy="150" r="18" fill="url(#accent)" opacity="0.5"/>
  
  <!-- Corner Accent -->
  <path d="M0 40 Q40 0 80 0 L180 0 L180 100 Q140 60 100 60 L40 60 Q0 100 0 140 Z" fill="url(#accent)" opacity="0.2"/>
</svg>







