<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  
  <!-- Outer Glow Effect -->
  <circle cx="256" cy="256" r="230" fill="url(#glow)"/>
  
  <!-- Border -->
  <rect x="8" y="8" width="496" height="496" rx="104" fill="none" stroke="url(#accent)" stroke-width="8"/>
  
  <!-- Inner Glow -->
  <circle cx="256" cy="256" r="180" fill="url(#innerGlow)"/>
  
  <!-- Main Circle -->
  <circle cx="256" cy="256" r="170" fill="url(#accent)" opacity="0.95"/>
  
  <!-- OP Text -->
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="140" font-weight="bold" text-anchor="middle" fill="white">OP</text>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="112" r="24" fill="url(#accent)" opacity="0.4"/>
  <circle cx="112" cy="400" r="20" fill="url(#accent)" opacity="0.3"/>
  <circle cx="428" cy="428" r="28" fill="url(#accent)" opacity="0.5"/>
  
  <!-- Corner Accent -->
  <path d="M0 112 Q112 0 228 0 L512 0 L512 284 Q400 172 284 172 L112 172 Q0 284 0 400 Z" fill="url(#accent)" opacity="0.2"/>
  
  <!-- Tech Grid Pattern -->
  <g opacity="0.08" transform="translate(256, 256)">
    <rect x="-80" y="-80" width="160" height="160" fill="none" stroke="url(#accent)" stroke-width="2"/>
    <rect x="-60" y="-60" width="120" height="120" fill="none" stroke="url(#accent)" stroke-width="2"/>
    <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="url(#accent)" stroke-width="2"/>
  </g>
  
  <!-- Additional Decorative Circles -->
  <circle cx="350" cy="162" r="16" fill="url(#accent)" opacity="0.3"/>
  <circle cx="162" cy="350" r="14" fill="url(#accent)" opacity="0.2"/>
  <circle cx="380" cy="380" r="18" fill="url(#accent)" opacity="0.4"/>
</svg>


