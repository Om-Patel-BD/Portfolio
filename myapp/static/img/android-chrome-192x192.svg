<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="url(#bg)"/>
  
  <!-- Glow Effect -->
  <circle cx="96" cy="96" r="85" fill="url(#glow)"/>
  
  <!-- Border -->
  <rect x="4" y="4" width="184" height="184" rx="38" fill="none" stroke="url(#accent)" stroke-width="4"/>
  
  <!-- Main Circle -->
  <circle cx="96" cy="96" r="65" fill="url(#accent)" opacity="0.9"/>
  
  <!-- OP Text -->
  <text x="96" y="112" font-family="Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" fill="white">OP</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="42" r="16" fill="url(#accent)" opacity="0.4"/>
  <circle cx="42" cy="150" r="14" fill="url(#accent)" opacity="0.3"/>
  <circle cx="160" cy="160" r="20" fill="url(#accent)" opacity="0.5"/>
  
  <!-- Corner Accent -->
  <path d="M0 42 Q42 0 85 0 L192 0 L192 107 Q150 64 107 64 L42 64 Q0 107 0 150 Z" fill="url(#accent)" opacity="0.2"/>
  
  <!-- Tech Grid Pattern -->
  <g opacity="0.1" transform="translate(96, 96)">
    <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="url(#accent)" stroke-width="1"/>
    <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="url(#accent)" stroke-width="1"/>
  </g>
</svg>


